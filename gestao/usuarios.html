<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50">
    <script src="../js/config.js"></script>
    <script src="../js/sistema.js"></script>
    <script src="../js/menu/global.js"></script>
    <script src="../js/menu/gestao.js"></script>

    <div class="max-w-[1600px] mx-auto px-4 py-8 pt-32">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
            <i class="fas fa-users text-blue-600"></i> Gestão de Usuários
        </h1>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center mb-4">
            <div class="relative w-full md:w-96 group">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="search-usuarios" onkeyup="Gestao.Usuarios.filtrar()" placeholder="Buscar por ID, Nome, Contrato..." class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
            </div>
            <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end">
                <label class="flex items-center gap-3 cursor-pointer select-none group">
                    <div class="relative"><input type="checkbox" id="toggle-inativos" onchange="Gestao.Usuarios.filtrar()" class="sr-only peer"><div class="w-10 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 shadow-inner"></div></div>
                    <span class="text-sm font-bold text-slate-500 group-hover:text-blue-600 transition">Exibir Inativos</span>
                </label>
                <button onclick="Gestao.Usuarios.abrirModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition flex items-center gap-2 transform active:scale-95">
                    <i class="fas fa-user-plus"></i> Novo
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto custom-scroll">
                <table class="w-full min-w-[1000px] text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100">
                        <tr><th class="px-4 py-4 w-[10%]">ID</th><th class="px-4 py-4 w-[35%]">Nome do Assistente</th><th class="px-4 py-4 w-[20%]">Contrato</th><th class="px-4 py-4 w-[20%] text-center">Status</th><th class="px-4 py-4 w-[15%] text-right">Ações</th></tr>
                    </thead>
                    <tbody id="lista-usuarios" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
            <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 text-[10px] text-slate-400 flex justify-between items-center font-semibold uppercase tracking-wide">
                <span id="contador-usuarios">Carregando...</span>
                <span><i class="fas fa-info-circle mr-1"></i> ID é único</span>
            </div>
        </div>
    </div>

    <script src="../js/gestao/usuarios.js"></script>
    <script src="../js/gestao/importacao/usuarios.js"></script>
    <script>
        // Inicializa direto ao carregar a página
        document.addEventListener('DOMContentLoaded', () => Gestao.Usuarios.carregar());
    </script>
</body>
</html>
