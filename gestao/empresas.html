<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; }</style>
</head>
<body class="bg-slate-50">
    <script src="../js/config.js"></script>
    <script src="../js/sistema.js"></script>
    <script src="../js/menu/global.js"></script>
    <script src="../js/menu/gestao.js"></script>

    <div class="max-w-[1600px] mx-auto px-4 py-8 pt-32">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
            <i class="fas fa-building text-blue-600"></i> Gestão de Empresas
        </h1>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center mb-4">
            <div class="relative w-full md:w-96 group">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="search-empresas" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" placeholder="Buscar Geral..." class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
            </div>
            <div class="flex justify-end w-full md:w-auto gap-4 items-center">
                 <div class="text-xs text-slate-400 text-right hidden md:block"><span class="bg-emerald-50 text-emerald-600 px-2 py-1 rounded font-bold border border-emerald-100">Database Live</span></div>
                <button onclick="Gestao.Empresas.abrirModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition flex items-center gap-2 transform active:scale-95">
                    <i class="fas fa-plus-circle"></i> Nova Empresa
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[1000px] text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100">
                        <tr><th class="px-4 py-3 w-[10%]">ID</th><th class="px-4 py-3 w-[30%]">Nome</th><th class="px-4 py-3 w-[15%]">Subdomínio</th><th class="px-4 py-3 w-[15%]">Entrou em</th><th class="px-4 py-3 w-[20%]">Obs</th><th class="px-4 py-3 w-[10%] text-right">Ações</th></tr>
                        <tr class="bg-slate-100/50 border-b border-slate-200">
                            <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed"></td>
                            <td class="p-1"><input type="text" id="filtro-emp-nome" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none shadow-sm"></td>
                            <td class="p-1"><input type="text" id="filtro-emp-sub" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none shadow-sm"></td>
                            <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed text-center" value="-"></td>
                            <td class="p-1"><input type="text" id="filtro-emp-obs" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none shadow-sm"></td>
                            <td class="p-1"></td>
                        </tr>
                    </thead>
                    <tbody id="lista-empresas" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
            <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 text-[10px] text-slate-400 flex justify-between items-center font-semibold uppercase tracking-wide">
                 <div class="flex items-center gap-4"><span id="info-paginacao-emp" class="text-slate-500">Iniciando...</span></div>
                 <div class="flex items-center gap-2"><button onclick="Gestao.Empresas.mudarPagina(-1)" id="btn-ant-emp" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm">Ant</button><button onclick="Gestao.Empresas.mudarPagina(1)" id="btn-prox-emp" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm">Prox</button></div>
            </div>
        </div>
    </div>

    <script src="../js/gestao/empresas.js"></script>
    <script src="../js/gestao/importacao/empresas.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => Gestao.Empresas.carregar());</script>
</body>
</html>
