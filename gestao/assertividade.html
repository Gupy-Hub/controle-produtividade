<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assertividade - Gestão Estratégica</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        /* Scrollbar mais elegante para tabelas longas */
        .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Loading Overlay */
        #loading-overlay { backdrop-filter: blur(2px); }
    </style>
</head>
<body class="bg-slate-50 relative">

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script src="../js/config.js"></script>
    <script src="../js/sistema.js"></script>
    <script src="../js/menu/global.js"></script>
    <script src="../js/menu/gestao.js"></script>

    <div class="max-w-[1800px] mx-auto px-4 py-8 pt-24"> <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-3">
                    <i class="fas fa-chart-pie text-blue-600"></i> Gestão de Assertividade
                </h1>
                <p class="text-slate-500 text-sm mt-1">Acompanhe a qualidade das auditorias e importações em tempo real.</p>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="Gestao.Assertividade.limparFiltros()" class="text-slate-500 hover:text-blue-600 text-sm font-semibold transition px-3 py-2">
                    <i class="fas fa-eraser"></i> Limpar Filtros
                </button>
                
                <label for="input-csv-assertividade" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition flex items-center gap-2 active:scale-95 select-none">
                    <span id="lbl-importar"><i class="fas fa-cloud-upload-alt"></i> Importar CSV/XLSX</span>
                </label>
                <input type="file" id="input-csv-assertividade" accept=".csv, .xlsx, .xls" class="hidden">
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-[calc(100vh-200px)]">
            
            <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex gap-4">
                <div class="relative w-full max-w-md group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="search-assert" 
                           placeholder="Busca global (ID, Nome, Documento)..." 
                           class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition shadow-sm">
                </div>
                <div class="flex-1 text-right self-center text-xs text-slate-400">
                    <span id="contador-assert">Carregando...</span>
                </div>
            </div>

            <div class="flex-1 overflow-auto custom-scroll relative">
                <table class="w-full text-sm text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[11px] tracking-wider sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[120px]">Data</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[250px]">Empresa</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[200px]">Assistente</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[200px]">Documento</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[100px] text-center">Status</th>
                            <th class="px-4 py-3 bg-slate-50 border-b min-w-[300px]">Observação</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[60px] text-center" title="Campos Totais">#</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[60px] text-center text-emerald-600">OK</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[60px] text-center text-rose-600">NOK</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[80px] text-center">%</th>
                            <th class="px-4 py-3 bg-slate-50 border-b w-[150px]">Auditora</th>
                        </tr>
                        
                        <tr class="bg-white border-b border-slate-200">
                            <td class="p-2 bg-white"><input type="date" id="filtro-data" class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none"></td>
                            <td class="p-2 bg-white"><input type="text" id="filtro-empresa" placeholder="Filtrar Empresa..." class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none"></td>
                            <td class="p-2 bg-white"><input type="text" id="filtro-assistente" placeholder="Filtrar Assistente..." class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none"></td>
                            <td class="p-2 bg-white"><input type="text" id="filtro-doc" placeholder="Nome Doc..." class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none"></td>
                            <td class="p-2 bg-white">
                                <select id="filtro-status" class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none font-semibold text-slate-600">
                                    <option value="">Todos</option>
                                    <option value="OK">OK</option>
                                    <option value="NOK">NOK</option>
                                    <option value="REV">REV</option>
                                    <option value="JUST">JUST</option>
                                    <option value="DUPL">DUPL</option>
                                    <option value="IA">IA</option>
                                    <option value="EMPR">EMPR</option>
                                    <option value="EMPTY">(Vazio)</option>
                                </select>
                            </td>
                            <td class="p-2 bg-white"><input type="text" id="filtro-obs" placeholder="Filtrar Obs..." class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none"></td>
                            <td class="p-2 bg-white text-center text-slate-300">-</td>
                            <td class="p-2 bg-white text-center text-slate-300">-</td>
                            <td class="p-2 bg-white text-center text-slate-300">-</td>
                            <td class="p-2 bg-white text-center text-slate-300">-</td>
                            <td class="p-2 bg-white"><input type="text" id="filtro-auditora" placeholder="Auditora..." class="w-full text-[11px] p-1.5 border rounded focus:border-blue-500 outline-none"></td>
                        </tr>
                    </thead>
                    <tbody id="lista-assertividade" class="divide-y divide-slate-100 bg-white">
                        </tbody>
                </table>
            </div>
            
            <div class="px-4 py-3 bg-slate-50 border-t border-slate-200 flex justify-between items-center text-xs font-medium text-slate-600 select-none">
                <span id="info-paginacao">Página 1</span>
                <div class="flex items-center gap-2">
                    <button id="btn-ant" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="btn-prox" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/gestao/assertividade.js"></script>
    <script src="../js/gestao/importacao/assertividade.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicialização segura
            if(window.Gestao && window.Gestao.Assertividade) {
                // Configura os listeners de eventos (melhor que onclick inline)
                document.getElementById('input-csv-assertividade').addEventListener('change', function() {
                    Gestao.Importacao.Assertividade.executar(this);
                });
                
                // Inputs de filtro com debounce automático já estão no JS da classe
                Gestao.Assertividade.initListeners();
                Gestao.Assertividade.carregar();
            }
        });
    </script>
</body>
</html>
