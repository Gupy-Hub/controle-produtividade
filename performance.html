<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Nunito', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-slate-800">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/layout.js"></script>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-slate-800">Ranking & Performance</h1>
            <div class="relative">
                <span class="absolute -top-2 left-2 bg-white px-1 text-[10px] font-bold text-blue-500">MÃŠS REF</span>
                <input type="text" id="data-global" class="w-32 py-2 text-center border-2 border-slate-200 rounded-lg font-bold text-slate-700 outline-none focus:border-blue-500" placeholder="DD/MM/AAAA">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <span class="text-xs font-bold text-slate-400 uppercase">Total Validado</span>
                <h2 class="text-2xl font-black text-blue-600 mt-1" id="perf-total">--</h2>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <span class="text-xs font-bold text-slate-400 uppercase">Total FIFO</span>
                <h2 class="text-2xl font-black text-slate-700 mt-1" id="perf-fifo">--</h2>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <span class="text-xs font-bold text-slate-400 uppercase">Total Gradual</span>
                <h2 class="text-2xl font-black text-slate-700 mt-1" id="perf-gt">--</h2>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <span class="text-xs font-bold text-slate-400 uppercase">Total Parcial</span>
                <h2 class="text-2xl font-black text-slate-700 mt-1" id="perf-gp">--</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-4 bg-slate-50 border-b font-bold text-slate-500 uppercase">Top 10</div>
                <div id="lista-ranking" class="divide-y divide-slate-50"></div>
            </div>
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <canvas id="chartRanking"></canvas>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;
        document.addEventListener('DOMContentLoaded', async () => {
            Sistema.Datas.configurarInputGlobal('data-global', carregarRanking);
            await Sistema.Dados.carregarUsuarios();
            carregarRanking();
        });

        async function carregarRanking() {
            // Performance Ã© baseada no MÃŠS da data selecionada
            const ref = Sistema.Datas.obterDataObjeto();
            const ano = ref.getFullYear();
            const mes = ref.getMonth();
            const inicio = new Date(ano, mes, 1).toISOString().split('T')[0];
            const fim = new Date(ano, mes + 1, 0).toISOString().split('T')[0];

            const { data } = await _supabase.from('producao')
                .select('*').gte('data_referencia', inicio).lte('data_referencia', fim);

            const lista = Sistema.Dados.normalizar(data || []);
            const top10 = lista.slice(0, 10);

            // Atualiza Cards
            const total = lista.reduce((a,b)=>a+b.total,0);
            const fifo = lista.reduce((a,b)=>a+b.fifo,0);
            const gt = lista.reduce((a,b)=>a+b.gt,0);
            const gp = lista.reduce((a,b)=>a+b.gp,0);

            document.getElementById('perf-total').innerText = total.toLocaleString();
            document.getElementById('perf-fifo').innerText = fifo.toLocaleString();
            document.getElementById('perf-gt').innerText = gt.toLocaleString();
            document.getElementById('perf-gp').innerText = gp.toLocaleString();

            const container = document.getElementById('lista-ranking');
            container.innerHTML = '';
            top10.forEach((r, i) => {
                const medal = i===0?'ðŸ¥‡':i===1?'ðŸ¥ˆ':i===2?'ðŸ¥‰':`#${i+1}`;
                container.innerHTML += `<div class="p-4 flex justify-between hover:bg-slate-50"><div class="flex gap-2"><span class="w-6">${medal}</span><span class="font-bold text-sm">${r.nome}</span></div><span class="font-bold text-blue-600">${r.total}</span></div>`;
            });

            const ctx = document.getElementById('chartRanking').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: top10.map(r=>r.nome), datasets: [{ label: 'Total', data: top10.map(r=>r.total), backgroundColor: '#3b82f6', borderRadius: 6 }] },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
