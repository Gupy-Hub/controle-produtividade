<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Área - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style> 
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; } 
        .tab-btn { transition: all 0.2s; position: relative; cursor: pointer; opacity: 0.7; }
        .tab-btn:hover { opacity: 1; background-color: #f1f5f9; }
        .tab-btn.active { color: #2563eb; background-color: #eff6ff; opacity: 1; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background-color: #2563eb; border-radius: 3px 3px 0 0; }
        .animate-enter { animation: enter 0.4s ease-out; }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .card-stat { transition: transform 0.2s, box-shadow 0.2s; }
        .card-stat:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script> 
    <script src="js/menu/global.js"></script>
    <div id="global-menu"></div>

    <div class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-40">
        <div class="max-w-[1600px] mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between h-auto md:h-16 gap-3 py-2 md:py-0">
                
                <div class="flex flex-wrap items-center gap-4 w-full md:w-auto">
                    <div class="flex items-center gap-3 border-r border-slate-200 pr-4">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h1 class="text-lg font-bold text-slate-800 tracking-tight hidden sm:block">Performance</h1>
                    </div>
                    
                    <div class="flex items-center gap-2 bg-slate-50 p-1 rounded-lg border border-slate-200 shadow-sm transition hover:border-blue-300">
                        <select id="filtro-tipo" onchange="MinhaArea.mudarTipoFiltro(this.value)" class="bg-transparent text-xs font-bold text-slate-600 outline-none cursor-pointer pl-2 py-1 uppercase tracking-wide">
                            <option value="dia">Dia Específico</option>
                            <option value="semana">Semana</option>
                            <option value="mes" selected>Mês</option>
                            <option value="trimestre">Trimestre</option>
                            <option value="semestre">Semestral</option>
                            <option value="ano">Anual</option>
                        </select>
                        
                        <div class="w-px h-4 bg-slate-300"></div>

                        <div id="filtro-valor-container" class="px-2 flex items-center">
                            <input type="date" id="filtro-data" class="bg-transparent text-xs font-bold text-slate-700 outline-none" onchange="MinhaArea.atualizarTudo()">
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-1 w-full md:w-auto overflow-x-auto no-scrollbar justify-start md:justify-end">
                    <button onclick="MinhaArea.mudarAba('diario')" id="btn-ma-diario" class="tab-btn active px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 whitespace-nowrap">
                        <i class="fas fa-calendar-check"></i> Diário
                    </button>
                    <button onclick="MinhaArea.mudarAba('evolucao')" id="btn-ma-evolucao" class="tab-btn px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 whitespace-nowrap">
                        <i class="fas fa-bullseye"></i> Meta / OKR
                    </button>
                    <button onclick="MinhaArea.mudarAba('comparativo')" id="btn-ma-comparativo" class="tab-btn px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 whitespace-nowrap">
                        <i class="fas fa-users"></i> Comparativo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
        
        <div id="ma-tab-diario" class="ma-view animate-enter space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 card-stat">
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Atingimento (Período)</span>
                        <span id="kpi-pct" class="text-lg font-black text-blue-600">--%</span>
                    </div>
                    <div class="flex items-end gap-2">
                        <h3 id="kpi-total" class="text-3xl font-black text-slate-800">--</h3>
                        <span class="text-xs text-slate-400 mb-1">de <span id="kpi-meta-total">--</span></span>
                    </div>
                    <div class="mt-3 w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                        <div id="bar-progress" class="h-full bg-blue-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 card-stat">
                    <div class="flex justify-between mb-4">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Média Diária</span>
                        <i class="fas fa-users text-slate-300"></i>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <span class="text-xs text-slate-400">Você</span>
                            <div id="kpi-media-real" class="text-2xl font-black text-slate-700">--</div>
                        </div>
                        <div class="text-right">
                            <span class="text-xs text-slate-400">Equipe</span>
                            <div id="kpi-media-time" class="text-xl font-bold text-slate-500">--</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 card-stat">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Frequência</span>
                        <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-300">
                            <i class="fas fa-calendar-day text-xs"></i>
                        </div>
                    </div>
                    <div class="flex items-end gap-2">
                        <h3 id="kpi-dias" class="text-3xl font-black text-slate-800">--</h3>
                        <span class="text-xs text-slate-400 mb-1">Dias Produtivos</span>
                    </div>
                    <div id="kpi-status-text" class="mt-2 text-xs font-bold text-slate-500 italic">No período selecionado</div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2">
                        <i class="fas fa-list-ul text-blue-500"></i> Detalhamento Diário
                    </h3>
                </div>
                <div class="overflow-x-auto max-h-[500px] custom-scroll">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="px-6 py-3">Data</th>
                                <th class="px-6 py-3 text-center">Produção</th>
                                <th class="px-6 py-3 text-center">Fator (Dia)</th>
                                <th class="px-6 py-3 text-center">Meta Dia</th>
                                <th class="px-6 py-3 text-center">Status</th>
                                <th class="px-6 py-3">Observações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-diario" class="divide-y divide-slate-100 text-slate-600">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="ma-tab-evolucao" class="ma-view hidden animate-enter">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-[500px] relative">
                <h3 class="font-bold text-slate-700 mb-4">Sua Curva de Crescimento</h3>
                <div class="h-[400px]">
                    <canvas id="graficoEvolucao"></canvas>
                </div>
            </div>
        </div>

        <div id="ma-tab-comparativo" class="ma-view hidden animate-enter">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-[500px] relative">
                <h3 class="font-bold text-slate-700 mb-4">Comparativo: Você vs Média da Equipe</h3>
                <div class="h-[400px]">
                    <canvas id="graficoComparativo"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="js/minha_area/main.js"></script>
    <script src="js/minha_area/geral.js"></script>
    <script src="js/minha_area/evolucao.js"></script>
    <script src="js/minha_area/comparativo.js"></script>
</body>
</html>
