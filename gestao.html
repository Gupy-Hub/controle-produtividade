<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    
    <script src="js/menu/global.js"></script>
    <script src="js/menu/gestao.js"></script>

    <div class="max-w-[1600px] mx-auto px-4 py-8 pt-32">
        
        <div id="view-usuarios" class="gestao-view animate-fade space-y-4">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                        <tr><th class="px-6 py-3">ID</th><th class="px-6 py-3">Nome</th><th class="px-6 py-3">Função</th><th class="px-6 py-3">Status</th><th class="px-6 py-3 text-right">Ações</th></tr>
                    </thead>
                    <tbody id="lista-usuarios" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <div class="text-xs text-slate-400 text-center mt-2">Dica: Use o botão "Importar Usuários" no menu superior para adicionar em massa.</div>
        </div>

        <div id="view-empresas" class="gestao-view hidden animate-fade space-y-4">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                        <tr><th class="px-6 py-3">ID</th><th class="px-6 py-3">Nome</th><th class="px-6 py-3">Obs</th><th class="px-6 py-3 text-right">Ações</th></tr>
                    </thead>
                    <tbody id="lista-empresas" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div id="view-assertividade" class="gestao-view hidden animate-fade space-y-4">
             <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 max-w-lg mx-auto text-center">
                <h2 class="font-bold text-slate-700 mb-4">Nova Meta de Assertividade</h2>
                <div class="flex gap-2 justify-center mb-4">
                    <input type="date" id="form-assert-data" class="border rounded px-3 py-2 text-sm outline-none focus:border-purple-500">
                    <input type="number" id="form-assert-valor" placeholder="Meta % (Ex: 97.00)" step="0.01" class="border rounded px-3 py-2 text-sm w-32 outline-none focus:border-purple-500">
                </div>
                <button onclick="Gestao.Assertividade.salvar()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-bold text-sm w-full transition"><i class="fas fa-save mr-2"></i>Salvar Meta</button>
             </div>
             <div class="bg-white rounded-xl shadow-sm border border-slate-200 max-w-lg mx-auto overflow-hidden">
                 <div class="px-4 py-2 bg-slate-50 font-bold text-xs uppercase text-slate-500 border-b">Histórico de Metas</div>
                 <div id="lista-assertividade" class="divide-y divide-slate-100"></div>
             </div>
        </div>

        <div id="view-metas" class="gestao-view hidden animate-fade space-y-4">
            <div id="container-metas-lista" class="bg-white rounded-xl shadow-sm border border-slate-200 p-0 min-h-[200px] overflow-hidden">
                <p class="text-center text-slate-400 py-10">Carregando metas...</p>
            </div>
        </div>

    </div>

    <script src="js/gestao/main.js"></script>
    <script src="js/gestao/usuarios.js"></script>
    <script src="js/gestao/empresas.js"></script>
    <script src="js/gestao/assertividade.js"></script>
    <script src="js/gestao/metas.js"></script>
</body>
</html>
