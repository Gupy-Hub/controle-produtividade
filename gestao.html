<div id="view-metas" class="gestao-view hidden animate-fade space-y-4">
            
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-6 justify-between items-center sticky top-0 z-20">
                
                <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-lg border border-slate-200">
                    <button onclick="Gestao.Metas.mudarMes(-1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white hover:shadow rounded transition"><i class="fas fa-chevron-left"></i></button>
                    <div class="text-center px-2">
                        <span class="block text-xs text-slate-400 font-bold uppercase tracking-wider">Competência</span>
                        <span id="metas-periodo-label" class="text-lg font-bold text-slate-700 capitalize">Janeiro 2026</span>
                    </div>
                    <button onclick="Gestao.Metas.mudarMes(1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white hover:shadow rounded transition"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div class="flex gap-4 text-sm">
                    <div class="px-4 py-2 bg-blue-50 text-blue-700 rounded-lg border border-blue-100 flex flex-col items-center">
                        <span class="text-xs font-bold opacity-70">Total Previsto</span>
                        <span id="resumo-total-meta" class="font-bold text-lg">0</span>
                    </div>
                    <div class="px-4 py-2 bg-emerald-50 text-emerald-700 rounded-lg border border-emerald-100 flex flex-col items-center">
                        <span class="text-xs font-bold opacity-70">Usuários Ativos</span>
                        <span id="resumo-usuarios" class="font-bold text-lg">0</span>
                    </div>
                </div>

                <div class="flex gap-2">
                    <button onclick="Gestao.Metas.aplicarPadrao(650)" class="bg-slate-100 text-slate-600 hover:bg-slate-200 px-4 py-2 rounded-lg text-sm font-bold transition" title="Define 650 para quem está sem meta">
                        <i class="fas fa-magic mr-2"></i> Padrão (650)
                    </button>
                    <button onclick="Gestao.Metas.salvarTodas()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition transform active:scale-95">
                        <i class="fas fa-save mr-2"></i> Salvar Alterações
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                <div class="overflow-x-auto custom-scroll flex-1">
                    <table class="w-full min-w-[800px] text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4 w-[10%]">ID</th>
                                <th class="px-6 py-4 w-[30%]">Assistente</th>
                                <th class="px-6 py-4 w-[15%]">Contrato</th>
                                <th class="px-6 py-4 w-[25%] text-center">Meta do Mês</th>
                                <th class="px-6 py-4 w-[20%] text-right">Histórico</th>
                            </tr>
                        </thead>
                        <tbody id="lista-metas" class="divide-y divide-slate-100 bg-white">
                            </tbody>
                    </table>
                </div>
                <div class="px-6 py-3 bg-slate-50 border-t border-slate-100 text-xs text-slate-400">
                    <i class="fas fa-info-circle mr-1"></i> Alterações aqui valem apenas para o mês selecionado no topo.
                </div>
            </div>
        </div>
