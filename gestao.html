<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/menu/global.js"></script>
    <script src="js/menu/gestao.js"></script>

    <div class="max-w-[1600px] mx-auto px-4 py-8 pt-32">
        
        <div id="view-usuarios" class="gestao-view animate-fade space-y-4">
             <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">
                <div class="relative w-full md:w-96 group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="search-usuarios" onkeyup="Gestao.Usuarios.filtrar()" placeholder="Buscar..." class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
                </div>
                <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end">
                    <label class="flex items-center gap-3 cursor-pointer select-none group"><div class="relative"><input type="checkbox" id="toggle-inativos" onchange="Gestao.Usuarios.filtrar()" class="sr-only peer"><div class="w-10 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 shadow-inner"></div></div><span class="text-sm font-bold text-slate-500 group-hover:text-blue-600 transition">Exibir Inativos</span></label>
                    <button onclick="Gestao.Usuarios.abrirModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-md transition active:scale-95"><i class="fas fa-user-plus"></i> Novo</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto custom-scroll">
                    <table class="w-full min-w-[1000px] text-sm text-left"><thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100"><tr><th class="px-4 py-4 w-[10%]">ID</th><th class="px-4 py-4 w-[35%]">Nome</th><th class="px-4 py-4 w-[20%]">Contrato</th><th class="px-4 py-4 w-[20%] text-center">Status</th><th class="px-4 py-4 w-[15%] text-right">Ações</th></tr></thead><tbody id="lista-usuarios" class="divide-y divide-slate-100 bg-white"></tbody></table>
                </div>
                <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 text-[10px] text-slate-400 flex justify-between items-center font-semibold uppercase tracking-wide"><span id="contador-usuarios">Carregando...</span></div>
            </div>
        </div>

        <div id="view-empresas" class="gestao-view hidden animate-fade space-y-4">
             <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">
                <div class="relative w-full md:w-96 group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="search-empresas" onkeyup="Gestao.Empresas.filtrar()" placeholder="Buscar..." class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
                </div>
                <div class="flex justify-end w-full md:w-auto">
                    <button onclick="Gestao.Empresas.abrirModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-md transition active:scale-95"><i class="fas fa-plus-circle"></i> Nova Empresa</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto custom-scroll">
                    <table class="w-full min-w-[1000px] text-sm text-left"><thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100"><tr><th class="px-4 py-4 w-[10%]">ID</th><th class="px-4 py-4 w-[30%]">Nome</th><th class="px-4 py-4 w-[15%]">Subdomínio</th><th class="px-4 py-4 w-[15%]">Entrou em</th><th class="px-4 py-4 w-[20%]">Obs</th><th class="px-4 py-4 w-[10%] text-right">Ações</th></tr></thead><tbody id="lista-empresas" class="divide-y divide-slate-100 bg-white"></tbody></table>
                </div>
                <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 text-[10px] text-slate-400 flex justify-between items-center font-semibold uppercase tracking-wide"><span id="contador-empresas">Carregando...</span></div>
            </div>
        </div>

        <div id="view-assertividade" class="gestao-view hidden animate-fade space-y-4">
             
             <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">
                <div class="relative w-full md:w-96 group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" 
                           id="search-assert" 
                           onkeyup="Gestao.Assertividade.resetarPaginaEBuscar()" 
                           placeholder="Buscar Geral (ID, Nome, Empresa)..." 
                           class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition shadow-sm">
                </div>
                <div class="text-xs text-slate-400 text-right">
                    <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold border border-blue-100">Modo Servidor Ativo</span>
                    <span class="ml-2">Todos os filtros abaixo pesquisam no banco inteiro.</span>
                </div>
             </div>

             <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                 <div class="overflow-x-auto custom-scroll flex-1">
                     <table class="w-full min-w-[1500px] text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] border-b border-slate-100 tracking-wider">
                            <tr>
                                <th class="px-3 py-2 w-[8%]">Data</th>
                                <th class="px-3 py-2 w-[5%] text-center">ID Emp</th>
                                <th class="px-3 py-2 w-[12%]">Empresa</th>
                                <th class="px-3 py-2 w-[12%]">Assistente</th>
                                <th class="px-3 py-2 w-[12%]">Doc Name</th>
                                <th class="px-3 py-2 w-[6%] text-center">Status</th>
                                <th class="px-3 py-2 w-[15%]">Obs</th>
                                <th class="px-3 py-2 w-[5%] text-center">Campos</th>
                                <th class="px-3 py-2 w-[5%] text-center text-emerald-600">OK</th>
                                <th class="px-3 py-2 w-[5%] text-center text-rose-600">NOK</th>
                                <th class="px-3 py-2 w-[5%] text-center">%</th>
                                <th class="px-3 py-2 w-[10%]">Auditora</th>
                            </tr>
                            <tr class="bg-slate-100/50 border-b border-slate-200">
                                <td class="p-1"><input type="date" id="filtro-data" onchange="Gestao.Assertividade.resetarPaginaEBuscar()" class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none shadow-sm"></td>
                                <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed"></td>
                                <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed text-center" value="Use a Busca"></td>
                                <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed text-center" value="Use a Busca"></td>
                                <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed text-center" value="Use a Busca"></td>
                                <td class="p-1">
                                    <select id="filtro-status" onchange="Gestao.Assertividade.resetarPaginaEBuscar()" class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none shadow-sm font-bold text-slate-600">
                                        <option value="">TODOS</option>
                                        <option value="OK">OK</option>
                                        <option value="NOK">NOK</option>
                                        <option value="REV">REV (Revisão)</option>
                                        <option value="JUST">JUST (Justificado)</option>
                                        <option value="DUPL">DUPL (Duplicado)</option>
                                        <option value="IA">IA</option>
                                        <option value="EMPR">EMPR (Empresa)</option>
                                        <option value="REC">REC (Recusado)</option>
                                    </select>
                                </td>
                                <td class="p-1"><input type="text" disabled class="w-full text-[10px] p-1 border rounded bg-slate-100 cursor-not-allowed"></td>
                                <td class="p-1 text-center text-xs text-slate-300">-</td>
                                <td class="p-1 text-center text-xs text-slate-300">-</td>
                                <td class="p-1 text-center text-xs text-slate-300">-</td>
                                <td class="p-1 text-center text-xs text-slate-300">-</td>
                                <td class="p-1">
                                    <input type="text" id="filtro-auditora" onkeyup="Gestao.Assertividade.resetarPaginaEBuscar()" placeholder="Nome..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none shadow-sm">
                                </td>
                            </tr>
                        </thead>
                        <tbody id="lista-assertividade" class="divide-y divide-slate-100 bg-white"></tbody>
                     </table>
                 </div>
                 
                 <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 flex justify-between items-center text-xs font-semibold text-slate-600">
                     <div class="flex items-center gap-4">
                        <span id="info-paginacao" class="text-slate-500">Carregando...</span>
                     </div>
                     <div class="flex items-center gap-2">
                         <button onclick="Gestao.Assertividade.mudarPagina(-1)" id="btn-ant" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm"><i class="fas fa-chevron-left"></i> Anterior</button>
                         <button onclick="Gestao.Assertividade.mudarPagina(1)" id="btn-prox" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm">Próximo <i class="fas fa-chevron-right"></i></button>
                     </div>
                 </div>
             </div>
        </div>

        <div id="view-metas" class="gestao-view hidden animate-fade space-y-4">
            <div id="container-metas-lista" class="bg-white rounded-xl shadow-sm border border-slate-200 min-h-[200px]">
                <div class="flex flex-col items-center justify-center h-64 text-slate-400"><i class="fas fa-spinner fa-spin text-2xl mb-3"></i><p>Carregando histórico...</p></div>
            </div>
        </div>
    </div>

    <script src="js/gestao/main.js"></script>
    <script src="js/gestao/usuarios.js"></script>
    <script src="js/gestao/empresas.js"></script>
    <script src="js/gestao/assertividade.js"></script>
    <script src="js/gestao/metas.js"></script>
    <script src="js/gestao/importacao/usuarios.js"></script>
    <script src="js/gestao/importacao/empresas.js"></script>
    <script src="js/gestao/importacao/assertividade.js"></script>

</body>
</html>
