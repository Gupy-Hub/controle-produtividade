<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .gestao-view { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar elegante */
        .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Toast Notification */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body class="bg-slate-50">
    
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/menu/global.js"></script>
    <script src="js/menu/gestao.js"></script> <div id="global-menu"></div>
    
    <div id="toast-container" class="flex flex-col gap-2"></div>

    <div class="max-w-[1800px] mx-auto px-4 py-8 pt-32">
        
        <div id="view-usuarios" class="gestao-view hidden space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">
                <div class="relative w-full md:w-96 group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="search-usuarios" onkeyup="Gestao.Usuarios.filtrar()" placeholder="Buscar Usuários..." class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
                </div>
                <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end">
                    <label class="flex items-center gap-3 cursor-pointer select-none group">
                        <input type="checkbox" id="toggle-inativos" onchange="Gestao.Usuarios.filtrar()" class="w-4 h-4 text-blue-600 rounded border-slate-300 focus:ring-blue-500">
                        <span class="text-sm font-bold text-slate-500 group-hover:text-blue-600 transition">Exibir Inativos</span>
                    </label>
                    <button onclick="Gestao.Usuarios.abrirModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-sm transition"><i class="fas fa-user-plus"></i> Novo</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto custom-scroll">
                    <table class="w-full min-w-[1000px] text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100">
                            <tr><th class="px-4 py-3">ID</th><th class="px-4 py-3">Nome</th><th class="px-4 py-3">Contrato</th><th class="px-4 py-3 text-center">Status</th><th class="px-4 py-3 text-right">Ações</th></tr>
                        </thead>
                        <tbody id="lista-usuarios" class="divide-y divide-slate-100 bg-white"></tbody>
                    </table>
                </div>
                <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 text-[10px] text-slate-400 font-bold"><span id="contador-usuarios">Carregando...</span></div>
            </div>
        </div>

        <div id="view-empresas" class="gestao-view hidden space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">
                <div class="relative w-full md:w-96 group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="search-empresas" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" placeholder="Buscar Empresas..." class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
                </div>
                <button onclick="Gestao.Empresas.abrirModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-sm transition"><i class="fas fa-plus-circle"></i> Nova Empresa</button>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                 <div class="overflow-x-auto custom-scroll flex-1">
                    <table class="w-full min-w-[1000px] text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-100">
                            <tr><th class="px-4 py-3">ID</th><th class="px-4 py-3">Nome</th><th class="px-4 py-3">Subdomínio</th><th class="px-4 py-3">Obs</th><th class="px-4 py-3 text-right">Ações</th></tr>
                            <tr class="bg-slate-100/50"><td class="p-1"></td><td class="p-1"><input id="filtro-emp-nome" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" class="w-full text-xs p-1 border rounded"></td><td class="p-1"><input id="filtro-emp-sub" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" class="w-full text-xs p-1 border rounded"></td><td class="p-1"><input id="filtro-emp-obs" onkeyup="Gestao.Empresas.atualizarFiltrosEBuscar()" class="w-full text-xs p-1 border rounded"></td><td></td></tr>
                        </thead>
                        <tbody id="lista-empresas" class="divide-y divide-slate-100 bg-white"></tbody>
                    </table>
                 </div>
                 <div class="px-4 py-2 bg-slate-50 flex justify-between text-xs font-bold text-slate-500">
                     <span id="info-paginacao-emp">-</span>
                     <div class="gap-2 flex"><button id="btn-ant-emp" onclick="Gestao.Empresas.mudarPagina(-1)">Ant</button><button id="btn-prox-emp" onclick="Gestao.Empresas.mudarPagina(1)">Prox</button></div>
                 </div>
            </div>
        </div>

        <div id="view-assertividade" class="gestao-view hidden space-y-4">
             <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col xl:flex-row gap-4 justify-between items-center">
                <div class="relative w-full xl:w-96 group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="search-assert" placeholder="Busca global (ID, Nome, Doc)..." class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:border-blue-500 outline-none transition shadow-sm">
                </div>

                <div class="flex flex-col sm:flex-row items-center gap-3 bg-slate-50 p-1.5 rounded-xl border border-slate-100">
                    <div class="flex bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                        <button onclick="Gestao.Assertividade.mudarPeriodo('mes')" id="btn-assert-mes" class="px-3 py-1.5 text-xs font-bold rounded text-blue-600 bg-blue-50 transition">Mês</button>
                        <button onclick="Gestao.Assertividade.mudarPeriodo('semana')" id="btn-assert-semana" class="px-3 py-1.5 text-xs font-bold rounded text-slate-500 hover:bg-slate-50 transition">Semana</button>
                        <button onclick="Gestao.Assertividade.mudarPeriodo('ano')" id="btn-assert-ano" class="px-3 py-1.5 text-xs font-bold rounded text-slate-500 hover:bg-slate-50 transition">Ano</button>
                    </div>
                    
                    <div class="hidden sm:block w-px h-6 bg-slate-300 mx-1"></div>

                    <div class="flex gap-2">
                        <select id="sel-assert-ano" onchange="Gestao.Assertividade.atualizarPeriodo()" class="bg-white border border-slate-300 text-slate-700 text-xs font-bold rounded-lg px-2 py-1.5 outline-none cursor-pointer focus:border-blue-500 focus:ring-1 focus:ring-blue-500"></select>
                        
                        <select id="sel-assert-mes" onchange="Gestao.Assertividade.atualizarPeriodo()" class="bg-white border border-slate-300 text-slate-700 text-xs font-bold rounded-lg px-2 py-1.5 outline-none cursor-pointer focus:border-blue-500 min-w-[100px]">
                            <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Março</option><option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option><option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option><option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
                        </select>
                        
                        <select id="sel-assert-semana" onchange="Gestao.Assertividade.atualizarPeriodo()" class="hidden bg-blue-50 border border-blue-200 text-blue-800 text-xs font-bold rounded-lg px-2 py-1.5 outline-none cursor-pointer focus:border-blue-500">
                            <option value="1">Semana 1</option><option value="2">Semana 2</option><option value="3">Semana 3</option><option value="4">Semana 4</option><option value="5">Semana 5</option>
                        </select>

                        <select id="sel-assert-subano" onchange="Gestao.Assertividade.atualizarPeriodo()" class="hidden bg-purple-50 border border-purple-200 text-purple-800 text-xs font-bold rounded-lg px-2 py-1.5 outline-none cursor-pointer focus:border-purple-500">
                            <option value="full">Ano Completo</option>
                            <optgroup label="Semestres"><option value="S1">1º Semestre</option><option value="S2">2º Semestre</option></optgroup>
                            <optgroup label="Trimestres"><option value="T1">1º Trimestre</option><option value="T2">2º Trimestre</option><option value="T3">3º Trimestre</option><option value="T4">4º Trimestre</option></optgroup>
                        </select>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="Gestao.Assertividade.limparFiltros()" class="text-slate-400 hover:text-rose-600 transition p-2" title="Limpar Filtros de Coluna"><i class="fas fa-eraser"></i></button>
                </div>
             </div>
             
             <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-[calc(100vh-280px)]">
                 <div class="overflow-x-auto custom-scroll flex-1 relative">
                     <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[11px] border-b border-slate-200 tracking-wider sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="px-3 py-3 w-[100px] bg-slate-50">Data</th>
                                <th class="px-3 py-3 min-w-[200px] bg-slate-50">Empresa</th>
                                <th class="px-3 py-3 min-w-[150px] bg-slate-50">Assistente</th>
                                <th class="px-3 py-3 min-w-[150px] bg-slate-50">Doc Name</th>
                                <th class="px-3 py-3 w-[100px] text-center bg-slate-50">Status</th>
                                <th class="px-3 py-3 min-w-[200px] bg-slate-50">Obs</th>
                                <th class="px-3 py-3 w-[50px] text-center bg-slate-50">#</th>
                                <th class="px-3 py-3 w-[50px] text-center text-emerald-600 bg-slate-50">OK</th>
                                <th class="px-3 py-3 w-[50px] text-center text-rose-600 bg-slate-50">NOK</th>
                                <th class="px-3 py-3 w-[60px] text-center bg-slate-50">%</th>
                                <th class="px-3 py-3 w-[120px] bg-slate-50">Auditora</th>
                            </tr>
                            <tr class="bg-white border-b border-slate-100">
                                <td class="p-1 text-center text-slate-300 bg-slate-50/30"><i class="fas fa-calendar-alt"></i></td> 
                                <td class="p-1"><input type="text" id="filtro-empresa" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none"></td>
                                <td class="p-1"><input type="text" id="filtro-assistente" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none"></td>
                                <td class="p-1"><input type="text" id="filtro-doc" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none"></td>
                                <td class="p-1">
                                    <select id="filtro-status" class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none font-bold text-slate-600">
                                        <option value="">TODOS</option>
                                        <option value="OK">OK</option>
                                        <option value="NOK">NOK</option>
                                        <option value="REV">REV</option>
                                        <option value="JUST">JUST</option>
                                        <option value="IA">IA</option>
                                        <option value="EMPTY">Vazio</option>
                                    </select>
                                </td>
                                <td class="p-1"><input type="text" id="filtro-obs" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none"></td>
                                <td colspan="4" class="bg-slate-50"></td>
                                <td class="p-1"><input type="text" id="filtro-auditora" placeholder="Filtrar..." class="w-full text-[10px] p-1 border rounded bg-white focus:border-blue-500 outline-none"></td>
                            </tr>
                        </thead>
                        <tbody id="lista-assertividade" class="divide-y divide-slate-100 bg-white"></tbody>
                     </table>
                 </div>
                 <div class="px-4 py-3 bg-slate-50 border-t border-slate-100 flex justify-between items-center text-xs font-semibold text-slate-600 select-none">
                     <div class="flex items-center gap-4"><span id="info-paginacao" class="text-slate-500">Iniciando...</span><span id="contador-assert"></span></div>
                     <div class="flex items-center gap-2">
                         <button id="btn-ant" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 transition shadow-sm"><i class="fas fa-chevron-left"></i> Anterior</button>
                         <button id="btn-prox" class="px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-100 disabled:opacity-50 transition shadow-sm">Próximo <i class="fas fa-chevron-right"></i></button>
                     </div>
                 </div>
             </div>
        </div>

        <div id="view-metas" class="gestao-view hidden space-y-4">
             <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center">
                <div class="flex items-center gap-3 bg-slate-50 p-1.5 rounded-lg border border-slate-200">
                    <button onclick="Gestao.Metas.mudarMes(-1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white"><i class="fas fa-chevron-left"></i></button>
                    <div class="text-center px-4"><span id="metas-periodo-label" class="font-bold text-slate-700">Mês</span></div>
                    <button onclick="Gestao.Metas.mudarMes(1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button onclick="Gestao.Metas.salvarTodas()" class="bg-emerald-500 text-white px-4 py-2 rounded font-bold text-sm">Salvar</button>
             </div>
             <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                 <table class="w-full text-sm text-left"><thead class="bg-slate-50 border-b"><tr><th class="p-3">Assistente</th><th class="p-3 text-center">Meta</th><th class="p-3 text-right">Histórico</th></tr></thead><tbody id="lista-metas"></tbody></table>
             </div>
        </div>

    </div>

    <script src="js/gestao/main.js"></script>
    <script src="js/gestao/usuarios.js"></script>
    <script src="js/gestao/empresas.js"></script>
    <script src="js/gestao/assertividade.js"></script> <script src="js/gestao/metas.js"></script>
    
    <script src="js/gestao/importacao/usuarios.js"></script>
    <script src="js/gestao/importacao/empresas.js"></script>
    <script src="js/gestao/importacao/assertividade.js"></script>

</body>
</html>
