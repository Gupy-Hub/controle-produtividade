<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .gestao-view { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50">
    
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/menu/global.js"></script>
    <script src="js/menu/gestao.js"></script>
    <div id="global-menu"></div>
    <div id="toast-container" class="fixed top-5 right-5 flex flex-col gap-2 z-[9999]"></div>

    <div class="max-w-[1800px] mx-auto px-4 py-8 pt-32">
        
        <div id="view-usuarios" class="gestao-view hidden space-y-4">
            </div>

        <div id="view-empresas" class="gestao-view hidden space-y-4">
            </div>

        <div id="view-metas" class="gestao-view hidden space-y-4">
             <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center">
                <div class="flex items-center gap-3 bg-slate-50 p-1.5 rounded-lg border border-slate-200">
                    <button onclick="Gestao.Metas.mudarMes(-1)" class="w-8 h-8 flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
                    <div class="text-center px-4"><span id="metas-periodo-label" class="font-bold">Mês</span></div>
                    <button onclick="Gestao.Metas.mudarMes(1)" class="w-8 h-8 flex items-center justify-center"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button onclick="Gestao.Metas.salvarTodas()" class="bg-emerald-500 text-white px-4 py-2 rounded font-bold text-sm">Salvar</button>
             </div>
             <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                 <table class="w-full text-sm text-left"><thead class="bg-slate-50 border-b"><tr><th class="p-3">Assistente</th><th class="p-3 text-center">Meta</th><th class="p-3 text-right">Histórico</th></tr></thead><tbody id="lista-metas"></tbody></table>
             </div>
        </div>

    </div>

    <script src="js/gestao/main.js"></script>
    <script src="js/gestao/usuarios.js"></script>
    <script src="js/gestao/empresas.js"></script>
    <script src="js/gestao/metas.js"></script>
    
    <script src="js/gestao/importacao/usuarios.js"></script>
    <script src="js/gestao/importacao/empresas.js"></script>
    </body>
</html>
