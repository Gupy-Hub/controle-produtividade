<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade - GupyMesa</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style> 
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #334155; } 
        .tab-btn { transition: all 0.2s; position: relative; cursor: pointer; color: #64748b; }
        .tab-btn:hover { background-color: #f1f5f9; color: #0f172a; }
        .tab-btn.active { color: #2563eb; background-color: #eff6ff; border-bottom: 2px solid #2563eb; }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .kpi-card { 
            background: white; border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9; padding: 12px 16px;
            display: flex; flex-direction: column; justify-content: space-between;
            height: 100px; position: relative; overflow: hidden; transition: transform 0.2s, box-shadow 0.2s;
        }
        .kpi-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .kpi-icon-bg { position: absolute; right: -10px; bottom: -15px; font-size: 4rem; opacity: 0.06; transform: rotate(-15deg); pointer-events: none; }
        
        .kpi-title { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 4px; }
        .kpi-main-val { font-size: 1.5rem; font-weight: 900; line-height: 1; color: #1e293b; }
        .kpi-sub-row { display: flex; align-items: center; justify-content: space-between; margin-top: auto; font-size: 0.7rem; font-weight: 600; color: #64748b; }
    </style>
</head>
<body class="bg-slate-50">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script> 
    <div id="global-menu"></div>

    <div class="bg-white/80 backdrop-blur-md border-b border-slate-200 fixed top-12 left-0 w-full z-40 h-14 flex items-center transition-all">
        <div class="max-w-[1600px] mx-auto px-4 w-full flex items-center justify-between">
            <div class="flex gap-1 overflow-x-auto no-scrollbar">
                <button onclick="Produtividade.mudarAba('geral')" id="btn-geral" class="tab-btn active px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-check-circle"></i> Validação</button>
                <button onclick="Produtividade.mudarAba('consolidado')" id="btn-consolidado" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-table"></i> Consolidado</button>
                <button onclick="Produtividade.mudarAba('performance')" id="btn-performance" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-trophy"></i> Performance</button>
                <button onclick="Produtividade.mudarAba('matriz')" id="btn-matriz" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-th"></i> Matriz</button>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="flex bg-slate-100 p-1 rounded-lg border border-slate-200">
                        <button onclick="Produtividade.mudarPeriodo('dia')" id="btn-periodo-dia" class="px-3 py-1 text-xs font-bold rounded text-slate-500 hover:bg-white hover:shadow-sm transition">Dia</button>
                        <button onclick="Produtividade.mudarPeriodo('mes')" id="btn-periodo-mes" class="px-3 py-1 text-xs font-bold rounded shadow-sm text-blue-600 bg-white transition">Mês</button>
                        <button onclick="Produtividade.mudarPeriodo('semana')" id="btn-periodo-semana" class="px-3 py-1 text-xs font-bold rounded text-slate-500 hover:bg-white hover:shadow-sm transition">Semana</button>
                        <button onclick="Produtividade.mudarPeriodo('ano')" id="btn-periodo-ano" class="px-3 py-1 text-xs font-bold rounded text-slate-500 hover:bg-white hover:shadow-sm transition">Ano</button>
                    </div>

                    <div class="w-px h-6 bg-slate-200 mx-1"></div>

                    <div class="flex gap-2 items-center">
                        <input type="date" id="sel-data-dia" onchange="Produtividade.salvarEAtualizar()" class="hidden bg-white border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-2 py-1.5 outline-none w-[110px]">
                        <select id="sel-ano" onchange="Produtividade.salvarEAtualizar()" class="bg-white border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-2 py-1.5 outline-none"></select>
                        <select id="sel-mes" onchange="Produtividade.salvarEAtualizar()" class="bg-white border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-2 py-1.5 outline-none min-w-[100px]">
                            <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Março</option>
                            <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
                            <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
                            <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
                    <label class="inline-flex items-center cursor-pointer mr-3">
                        <input type="checkbox" id="check-gestao" class="sr-only peer" onchange="Produtividade.atualizarTodasAbas()">
                        <div class="relative w-9 h-5 bg-slate-200 rounded-full peer peer-checked:bg-slate-600 after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:after:translate-x-full"></div>
                        <span class="ms-2 text-[10px] font-bold text-slate-500 uppercase">Gestão</span>
                    </label>

                    <input type="file" id="input-excel" accept=".csv" multiple class="hidden" onchange="Produtividade.Importacao.Validacao.processar(this)">
                    <button onclick="document.getElementById('input-excel').click()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md transition flex items-center gap-2 active:scale-95"><i class="fas fa-file-csv"></i> <span class="hidden sm:inline">Importar</span></button>
                    <button onclick="Produtividade.Geral.excluirDadosDia()" class="bg-white hover:bg-rose-50 text-rose-600 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition border border-rose-200 active:scale-95"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-28">
        
        <div id="tab-geral" class="view-section animate-fade-in space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                <div class="kpi-card border-l-4 border-l-blue-500">
                    <i class="fas fa-cubes kpi-icon-bg text-blue-500"></i>
                    <div>
                        <div class="kpi-title text-blue-600">Volume Total</div>
                        <div class="kpi-main-val text-slate-800" id="kpi-validacao-real">--</div>
                    </div>
                    <div class="w-full bg-slate-100 h-1.5 rounded-full mt-2 overflow-hidden">
                        <div id="bar-volume" class="h-full bg-blue-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
                </div>
            
            <div id="selection-header" class="hidden bg-blue-50 border border-blue-100 p-3 rounded-lg flex justify-between items-center">
                <span class="text-sm font-bold text-blue-800"><i class="fas fa-user-circle mr-2"></i> Filtrado: <span id="selected-name" class="underline text-blue-900"></span></span>
                <button onclick="Produtividade.Geral.limparSelecao()" class="text-xs bg-white border border-blue-200 text-blue-600 px-3 py-1 rounded hover:bg-blue-100 font-bold shadow-sm"><i class="fas fa-times mr-1"></i> Limpar</button>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-300 overflow-hidden flex flex-col h-[calc(100vh-320px)]">
                <div class="overflow-auto custom-scrollbar flex-1">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-slate-50 text-slate-600 font-bold uppercase text-[10px] tracking-wide sticky top-0 z-10 shadow-sm">
                            <tr class="divide-x divide-slate-200 border-b border-slate-300">
                                <th class="px-2 py-3 text-center w-8 bg-slate-50"><input type="checkbox" id="check-all-master" onchange="Produtividade.Geral.toggleAll(this.checked)" class="cursor-pointer"></th>
                                <th class="px-2 py-3 text-center w-24 bg-slate-50">Abono</th>
                                <th class="px-3 py-3 w-[20%]">Assistente</th>
                                <th class="px-2 py-3 text-center w-[6%]">Dias</th>
                                <th class="px-2 py-3 text-center w-[6%]">FIFO</th>
                                <th class="px-2 py-3 text-center w-[6%]">G. Total</th>
                                <th class="px-2 py-3 text-center w-[6%]">G. Parcial</th>
                                <th class="px-2 py-3 text-center w-[8%] bg-slate-100">Meta (Dia)</th>
                                <th class="px-2 py-3 text-center w-[8%] bg-slate-100">Meta (Real)</th>
                                <th class="px-2 py-3 text-center w-[10%] text-blue-700 bg-blue-50/50">Produção</th>
                                <th class="px-2 py-3 text-center w-[8%]">% Ating.</th>
                                <th class="px-2 py-3 text-center w-[8%] text-emerald-700 bg-emerald-50/50">% Assert</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo" class="divide-y divide-slate-200 bg-white"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-consolidado" class="view-section hidden animate-fade-in space-y-4">
            <div class="bg-white rounded-xl shadow-sm border border-slate-300 overflow-hidden flex flex-col h-[calc(100vh-170px)]">
                <div class="overflow-auto custom-scrollbar flex-1">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead id="cons-table-header" class="bg-slate-50 text-slate-600 font-bold uppercase text-[10px] tracking-wide sticky top-0 z-10 shadow-sm"></thead>
                        <tbody id="cons-table-body" class="divide-y divide-slate-200 bg-white"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-performance" class="view-section hidden animate-fade-in space-y-6">
             <div id="container-analise-extremos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white border border-slate-200 rounded-xl p-4 shadow-sm flex items-center justify-between">
                    <div id="analise-extremos-content" class="space-y-3 flex-1">-- Carregando Análise --</div>
                    <div class="w-32 h-32 ml-4"><canvas id="chartMiniComparativo"></canvas></div>
                </div>
                <div class="bg-slate-800 rounded-xl p-5 text-white">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fas fa-robot text-blue-400"></i>
                        <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Diagnóstico Performance Pro</h4>
                    </div>
                    <p id="insight-performance" class="text-xs leading-relaxed text-slate-200 italic">Selecione um período para o diagnóstico.</p>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-6 h-[calc(100vh-340px)]">
                <div class="col-span-8 bg-white p-4 rounded-xl border border-slate-200 shadow-sm relative">
                    <canvas id="evolutionChart"></canvas>
                </div>
                <div class="col-span-4 bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                    <div class="bg-slate-50 px-4 py-3 border-b font-bold text-xs text-slate-500 uppercase">Ranking Operacional</div>
                    <div class="overflow-y-auto custom-scrollbar flex-1 p-2" id="ranking-list-container"></div>
                </div>
            </div>
        </div>
        
        <div id="tab-matriz" class="view-section hidden animate-fade-in space-y-6">
            <div class="bg-white rounded-xl shadow-sm border border-slate-300 overflow-hidden flex flex-col h-[calc(100vh-170px)]">
                <div class="overflow-auto custom-scrollbar flex-1">
                    <table class="w-full text-xs text-left border-collapse">
                        <thead class="bg-slate-50 text-slate-600 font-bold uppercase tracking-wider text-center border-b-2 border-slate-200">
                            <tr>
                                <th class="px-4 py-4 text-left sticky left-0 bg-slate-50 z-20 border-r min-w-[200px]">Assistente</th>
                                <th class="px-3 py-4">Jan</th><th class="px-3 py-4">Fev</th><th class="px-3 py-4">Mar</th>
                                <th class="px-3 py-4 bg-blue-50">1º Trim</th>
                                <th class="px-3 py-4">Total Anual</th>
                            </tr>
                        </thead>
                        <tbody id="matriz-body" class="divide-y divide-slate-100 bg-white"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/produtividade/geral.js"></script>
    <script src="js/produtividade/consolidado.js"></script>
    <script src="js/produtividade/performance.js"></script>
    <script src="js/produtividade/matriz.js"></script>
    <script src="js/produtividade/importacao/validacao.js"></script>
    <script src="js/produtividade/assertividade.js"></script>
    
    <script type="module" src="js/produtividade/main.js"></script>

    <script>
        // Objeto global para integração com o HTML (onclicks)
        window.Produtividade = {
            abaAtiva: 'geral',

            async mudarAba(tabId) {
                this.abaAtiva = tabId;
                
                // UI: Botões
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                const btn = document.getElementById(`btn-${tabId}`);
                if (btn) btn.classList.add('active');

                // UI: Seções
                document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden'));
                const tab = document.getElementById(`tab-${tabId}`);
                if (tab) tab.classList.remove('hidden');

                // Lógica de Dados (via main.js)
                if (window.AppLoader) await window.AppLoader(tabId);
            },

            atualizarTodasAbas() {
                this.mudarAba(this.abaAtiva);
            },

            mudarPeriodo(p) { console.log('Período:', p); this.atualizarTodasAbas(); },
            salvarEAtualizar() { this.atualizarTodasAbas(); }
        };
    </script>
</body>
</html>
