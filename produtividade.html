<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Produtividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-slate-800">
    
    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Minha Produtividade</h1>
                <p class="text-slate-500">Registe e acompanhe o seu desempenho diário.</p>
            </div>
            <div class="bg-white p-2 rounded-lg shadow-sm border border-slate-200 flex items-center gap-2">
                <span class="text-xs font-bold text-slate-400 uppercase px-2">Data:</span>
                <input type="date" id="filter-date" class="bg-slate-50 border-none text-sm font-bold text-slate-700 outline-none rounded p-1">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="space-y-6">
                
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                        <i class="fas fa-edit text-blue-600"></i> Lançamento Diário
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Produção (Qtd)</label>
                            <input type="number" id="nova-producao" placeholder="0" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-lg font-bold text-slate-700 outline-none focus:border-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Erros (Qtd)</label>
                            <input type="number" id="nova-erros" placeholder="0" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-lg font-bold text-slate-700 outline-none focus:border-red-500 transition">
                        </div>
                        <button onclick="salvarProducao()" id="btn-salvar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-100 flex items-center justify-center gap-2">
                            <i class="fas fa-save"></i> Salvar Dados
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                        <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">Meta Vigente</div>
                        <div class="text-2xl font-black text-slate-700" id="display-meta">...</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                        <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">Assertividade</div>
                        <div class="text-2xl font-black text-slate-700" id="display-assertividade">...</div>
                    </div>
                </div>

            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-slate-700"><i class="fas fa-chart-line text-blue-600 mr-2"></i>Performance vs Meta</h3>
                    <span class="bg-blue-50 text-blue-700 text-xs font-bold px-3 py-1 rounded-full" id="lbl-status">...</span>
                </div>
                
                <div class="relative flex-1 w-full min-h-[300px]">
                    <canvas id="prodChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script src="js/produtividade.js"></script>
</body>
</html>
