        // --- L√ìGICA DA NAVBAR ---
        function renderNavbar() {
            // Verifica Login
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) {
                window.location.href = 'index.html';
                return;
            }

            // HTML da Navbar
            const navbarHTML = `
            <nav class="bg-slate-900 text-white fixed top-0 left-0 w-full z-50 shadow-lg h-16 flex items-center justify-between px-6">
                <div class="flex items-center gap-3 select-none cursor-pointer" onclick="window.location.href='produtividade.html'">

                        <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Controle de</span>

                    </div>
                </div>
                
                <div class="hidden md:flex items-center gap-1 h-full">
                    ${createNavLink('Gest√£o', 'gestao.html')}
                    ${createNavLink('Produtividade', 'produtividade.html')}
                    ${createNavLink('Performance', 'performance.html')}
                    ${createNavLink('Consolidado', 'consolidado.html')}
                    ${createNavLink('Minha √Årea', 'minha_area.html')}

        function createNavLink(label, linkUrl) {

            return `<a href="${linkUrl}" class="${activeClass} px-4 py-2 rounded-lg text-sm font-medium transition duration-200">${label}</a>`;

            window.location.href = 'index.html';

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 mb-8 flex flex-wrap gap-4 items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-100 text-blue-700 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800">Controle de Produ√ß√£o</h1>
            </div>

            <div class="flex flex-wrap gap-3 items-center">
                <select id="view-selector" onchange="ajustarSeletores()" class="bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 font-medium">
                    <option value="dia">üìÖ Dia Espec√≠fico</option>
                    <option value="mes">üìä M√™s Completo</option>
                </select>

                <input type="date" id="select-dia" onchange="carregarDados()" class="bg-white border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                <input type="month" id="select-mes" onchange="carregarDados()" class="hidden bg-white border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">

                <button onclick="alert('Funcionalidade de importar ser√° implementada na Fase 3!')" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg text-sm px-4 py-2.5 transition shadow-sm">
                    üìÇ Importar Excel
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Produ√ß√£o Total</p>
                <p class="text-3xl font-extrabold text-blue-700" id="p-total">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">M√©dia do Time</p>
                <p class="text-3xl font-extrabold text-slate-800" id="p-media">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Assistentes Ativos</p>
                <p class="text-3xl font-extrabold text-slate-800" id="p-headcount">0</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h3 class="font-bold text-slate-700">Detalhamento por Assistente</h3>
                <span id="panel-titulo" class="text-sm font-medium text-slate-500">Carregando...</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-600">
                    <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th scope="col" class="px-6 py-3">Assistente</th>
                            <th scope="col" class="px-6 py-3 text-center text-blue-700 font-bold">Produ√ß√£o</th>
                            <th scope="col" class="px-6 py-3 text-center">FIFO</th>
                            <th scope="col" class="px-6 py-3 text-center">G. Total</th>
                            <th scope="col" class="px-6 py-3 text-center">G. Parcial</th>
                            <th scope="col" class="px-6 py-3 text-center">Meta</th>
                            <th scope="col" class="px-6 py-3 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let dadosGlobais = [];
        let metasGlobais = [];

        document.addEventListener('DOMContentLoaded', () => {
            const ontem = new Date();
            ontem.setDate(ontem.getDate() - 1);
            document.getElementById('select-dia').value = ontem.toISOString().split('T')[0];
            document.getElementById('select-mes').value = ontem.toISOString().substring(0, 7);
            ajustarSeletores(); 
        });

        function ajustarSeletores() {
            const view = document.getElementById('view-selector').value;
            const inputDia = document.getElementById('select-dia');
            const inputMes = document.getElementById('select-mes');

            if (view === 'dia') {
                inputDia.classList.remove('hidden');
                inputMes.classList.add('hidden');
            } else {
                inputDia.classList.add('hidden');
                inputMes.classList.remove('hidden');
                if(inputDia.value) inputMes.value = inputDia.value.substring(0, 7);
            }
            carregarDados();
        }

        async function carregarDados() {
            const view = document.getElementById('view-selector').value;
            let dataInicio, dataFim, titulo;
            
            if (view === 'dia') {
                const dia = document.getElementById('select-dia').value;
                if (!dia) return;
                dataInicio = dia; dataFim = dia;
                titulo = `Vis√£o do Dia: ${dia.split('-').reverse().join('/')}`;
            } else {
                const mes = document.getElementById('select-mes').value;
                if (!mes) return;
                dataInicio = `${mes}-01`;
                const [ano, m] = mes.split('-');
                const ultimoDia = new Date(ano, m, 0).getDate();
                dataFim = `${mes}-${ultimoDia}`;
                titulo = `Vis√£o Mensal: ${mes}`;
            }

            document.getElementById('panel-titulo').innerText = "Carregando dados...";
            document.getElementById('tabela-corpo').innerHTML = '<tr><td colspan="7" class="text-center py-8">Carregando...</td></tr>';

            try {
                if(!_supabase) throw new Error("Supabase n√£o iniciado");

                const { data: producao, error: errP } = await _supabase
                    .from('producao')
                    .select('*, usuarios(*)')
                    .gte('data_referencia', dataInicio)
                    .lte('data_referencia', dataFim);

                if (errP) throw errP;

                const { data: metas, error: errM } = await _supabase.from('metas').select('*');
                if (errM) throw errM;

                dadosGlobais = producao || [];
                metasGlobais = metas || [];
                renderizarTabela(titulo);

            } catch (erro) {
                console.error(erro);
                document.getElementById('tabela-corpo').innerHTML = '<tr><td colspan="7" class="text-center py-8 text-red-500">Erro ao carregar dados. Tente recarregar a p√°gina.</td></tr>';
            }
        }

        function renderizarTabela(tituloPainel) {
            document.getElementById('panel-titulo').innerText = tituloPainel;
            let stats = {};

            dadosGlobais.forEach(item => {
                if (!item.usuarios || item.usuarios.funcao !== 'Assistente') return;
                const uid = item.usuario_id;
                if (!stats[uid]) {
                    stats[uid] = {
                        id: uid, nome: item.usuarios.nome,
                        total: 0, fifo: 0, gt: 0, gp: 0,
                        diasTrabalhados: new Set()
                    };
                }
                stats[uid].total += (item.quantidade || 0);
                stats[uid].fifo += (item.fifo || 0);
                stats[uid].gt += (item.gradual_total || 0);
                stats[uid].gp += (item.gradual_parcial || 0);
                stats[uid].diasTrabalhados.add(item.data_referencia);
            });

            const lista = Object.values(stats).sort((a, b) => b.total - a.total);
            const somaTotal = lista.reduce((acc, curr) => acc + curr.total, 0);
            const media = lista.length ? Math.round(somaTotal / lista.length) : 0;

            document.getElementById('p-total').innerText = somaTotal.toLocaleString();
            document.getElementById('p-media').innerText = media.toLocaleString();
            document.getElementById('p-headcount').innerText = lista.length;

            const tbody = document.getElementById('tabela-corpo');
            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-slate-500">Nenhum dado encontrado para este per√≠odo.</td></tr>';
                return;
            }

            let html = '';
            lista.forEach(user => {
                const diasCount = user.diasTrabalhados.size || 1;
                const metaCalculada = 650 * diasCount;
                const atingiuMeta = user.total >= metaCalculada;
                const corBadge = atingiuMeta ? 'bg-emerald-100 text-emerald-800' : 'bg-rose-100 text-rose-800';
                const textoBadge = atingiuMeta ? 'Atingida' : 'Abaixo';

                html += `
                <tr class="hover:bg-slate-50 transition duration-150">
                    <td class="px-6 py-4 font-medium text-slate-900">${user.nome}</td>
                    <td class="px-6 py-4 text-center font-bold text-blue-700">${user.total.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center">${user.fifo}</td>
                    <td class="px-6 py-4 text-center">${user.gt}</td>
                    <td class="px-6 py-4 text-center">${user.gp}</td>
                    <td class="px-6 py-4 text-center text-slate-400">${metaCalculada.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="${corBadge} text-xs font-bold px-2.5 py-0.5 rounded-full border border-opacity-20">${textoBadge}</span>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }
    </script>
