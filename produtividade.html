<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Produtividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-slate-800">
    
    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Minha Produtividade</h1>
                <p class="text-slate-500">Acompanhe o seu desempenho diário.</p>
            </div>
            <div class="bg-white p-1.5 rounded-lg shadow-sm border border-slate-200 flex items-center gap-2">
                <span class="text-xs font-bold text-slate-400 uppercase px-2">Data:</span>
                <input type="date" id="filter-date" class="bg-slate-50 border-none text-sm font-bold text-slate-700 outline-none rounded p-1 cursor-pointer hover:bg-slate-100 transition">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group hover:border-blue-200 transition">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i class="fas fa-file-alt text-4xl text-blue-600"></i>
                </div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Produção Realizada</p>
                <div class="flex items-baseline gap-1">
                    <h3 class="text-3xl font-black text-slate-800" id="stat-producao">...</h3>
                    <span class="text-xs font-bold text-slate-400">docs</span>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group hover:border-purple-200 transition">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i class="fas fa-bullseye text-4xl text-purple-600"></i>
                </div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Meta do Dia</p>
                <div class="flex items-baseline gap-1">
                    <h3 class="text-3xl font-black text-slate-800" id="stat-meta">...</h3>
                    <span class="text-xs font-bold text-slate-400">docs</span>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group hover:border-emerald-200 transition">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i class="fas fa-chart-pie text-4xl text-emerald-600"></i>
                </div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Atingimento</p>
                <h3 class="text-3xl font-black text-slate-300" id="stat-percent">...</h3>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group hover:border-orange-200 transition">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i class="fas fa-check-double text-4xl text-orange-600"></i>
                </div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Assertividade</p>
                <div class="flex items-baseline gap-1">
                    <h3 class="text-3xl font-black text-slate-300" id="stat-assertividade">...</h3>
                </div>
            </div>
        </div>

        <div class="bg-blue-50 border border-blue-100 rounded-xl p-6 text-center">
            <p class="text-blue-800 font-medium text-sm">
                <i class="fas fa-info-circle mr-2"></i>
                Os dados são atualizados automaticamente conforme os lançamentos.
            </p>
        </div>
    </div>

    <script src="js/produtividade.js"></script>
</body>
</html>
