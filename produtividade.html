<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Nunito', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-slate-800">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/layout.js"></script>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Painel de Produtividade</h1>
                <p class="text-sm text-slate-500" id="titulo-dinamico">--</p>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="relative">
                    <span class="absolute -top-2 left-2 bg-white px-1 text-[10px] font-bold text-blue-500">DATA REF</span>
                    <input type="text" id="data-global" class="w-32 py-2 text-center border-2 border-slate-200 rounded-lg font-bold text-slate-700 outline-none focus:border-blue-500" placeholder="DD/MM/AAAA">
                </div>

                <select id="view-mode" onchange="carregarTela()" class="py-2 px-4 border-2 border-slate-200 rounded-lg font-bold text-slate-600 outline-none bg-white">
                    <option value="dia">Dia</option>
                    <option value="semana">Semana</option>
                    <option value="mes">Mês</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase">Produção Total</p>
                <p class="text-3xl font-extrabold text-blue-700" id="kpi-total">--</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase">Média / Pessoa</p>
                <p class="text-3xl font-extrabold text-slate-800" id="kpi-media">--</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase">Assistentes Ativas</p>
                <p class="text-3xl font-extrabold text-slate-800" id="kpi-hc">--</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                        <tr>
                            <th class="px-6 py-4">Nome</th>
                            <th class="px-6 py-4 text-center">Dias Trab.</th>
                            <th class="px-6 py-4 text-center text-blue-700 font-bold">Produção</th>
                            <th class="px-6 py-4 text-center">Meta Calc.</th>
                            <th class="px-6 py-4 text-center">Média/Dia</th>
                            <th class="px-6 py-4 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Inicia Data Global e Cache
            Sistema.Datas.configurarInputGlobal('data-global', carregarTela);
            await Sistema.Dados.carregarUsuarios();
            carregarTela();
        });

        async function carregarTela() {
            const modo = document.getElementById('view-mode').value;
            // Pega o intervalo usando a lógica centralizada (incluindo semana)
            const intervalo = Sistema.Datas.getIntervalo(modo);
            
            document.getElementById('titulo-dinamico').innerText = intervalo.titulo;
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-10">Carregando...</td></tr>';

            const { data } = await _supabase.from('producao')
                .select('*')
                .gte('data_referencia', intervalo.inicio)
                .lte('data_referencia', intervalo.fim);

            // NORMALIZAÇÃO CENTRAL (Resolve duplicidade e regras de meta)
            const lista = Sistema.Dados.normalizar(data || []);

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-10 text-slate-400">Sem dados.</td></tr>';
                document.getElementById('kpi-total').innerText = '0';
                document.getElementById('kpi-media').innerText = '0';
                document.getElementById('kpi-hc').innerText = '0';
                return;
            }

            // KPIs
            const totalGeral = lista.reduce((acc, curr) => acc + curr.total, 0);
            const totalDias = lista.reduce((acc, curr) => acc + curr.dias, 0); // Soma de dias trabalhados
            const mediaGeral = totalDias ? Math.round(totalGeral / totalDias) : 0;

            document.getElementById('kpi-total').innerText = totalGeral.toLocaleString();
            document.getElementById('kpi-media').innerText = mediaGeral.toLocaleString();
            document.getElementById('kpi-hc').innerText = lista.length;

            let html = '';
            lista.forEach(u => {
                const badge = u.atingiu 
                    ? '<span class="bg-emerald-100 text-emerald-800 px-2 py-1 rounded-full text-xs font-bold">Atingida</span>'
                    : '<span class="bg-rose-100 text-rose-800 px-2 py-1 rounded-full text-xs font-bold">Abaixo</span>';

                html += `
                <tr class="hover:bg-slate-50">
                    <td class="px-6 py-4 font-bold text-slate-700">${u.nome}</td>
                    <td class="px-6 py-4 text-center">${u.dias}</td>
                    <td class="px-6 py-4 text-center font-bold text-blue-700 text-lg">${u.total.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center text-slate-500">${u.meta.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center text-slate-500">${u.media.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center">${badge}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
