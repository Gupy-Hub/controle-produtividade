<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style> 
        body { font-family: 'Nunito', sans-serif; background-color: #f3f4f6; color: #1e293b; } 
        .tab-btn { transition: all 0.2s; position: relative; cursor: pointer; color: #475569; }
        .tab-btn:hover { background-color: #f8fafc; color: #1e293b; }
        .tab-btn.active { color: #2563eb; background-color: #eff6ff; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 10px; width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .custom-tooltip { position: relative; display: inline-block; cursor: help; }
        .custom-tooltip:hover::after { content: attr(data-tooltip); position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%); background-color: #1e293b; color: #fff; padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; white-space: nowrap; z-index: 100; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); pointer-events: none; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-100">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script> 
    <script src="js/menu/global.js"></script>
    <div id="global-menu"></div>

    <div class="bg-white border-b border-slate-200 shadow-sm fixed top-12 left-0 w-full z-40 h-14 flex items-center transition-all">
        <div class="max-w-[1600px] mx-auto px-4 w-full flex items-center justify-between">
            <div class="flex gap-1 overflow-x-auto no-scrollbar">
                <button onclick="Produtividade.mudarAba('geral')" id="btn-geral" class="tab-btn active px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-check-circle"></i> Validação</button>
                <button onclick="Produtividade.mudarAba('consolidado')" id="btn-consolidado" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-table"></i> Consolidado</button>
                <button onclick="Produtividade.mudarAba('performance')" id="btn-performance" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-trophy"></i> Performance</button>
                <button onclick="Produtividade.mudarAba('matriz')" id="btn-matriz" class="tab-btn px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 whitespace-nowrap"><i class="fas fa-th"></i> Matriz</button>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-lg border border-slate-200 hover:border-blue-300 transition group cursor-pointer shadow-sm">
                    <i class="fas fa-calendar-alt text-blue-500"></i>
                    <input type="date" id="global-date" onchange="Produtividade.atualizarDataGlobal(this.value)" class="bg-transparent font-bold text-slate-700 outline-none text-sm cursor-pointer w-[115px]">
                </div>

                <div class="flex items-center gap-2 border-l border-slate-200 pl-4" id="top-bar-controls">
                    <div id="ctrl-geral" class="flex items-center gap-3">
                        <select id="view-mode" onchange="Produtividade.Geral.toggleSemana()" class="py-1.5 px-3 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 outline-none bg-white cursor-pointer hover:border-blue-300 transition shadow-sm">
                            <option value="dia">Apenas o Dia</option>
                            <option value="mes">Mês da Data</option>
                            <option value="ano">Ano Inteiro</option>
                            <option value="semana">Semana Específica</option>
                        </select>
                        <select id="select-semana" onchange="Produtividade.Geral.carregarTela()" class="hidden py-1.5 px-3 border border-blue-200 bg-blue-50 text-blue-800 rounded-lg text-xs font-bold outline-none cursor-pointer">
                            <option value="1">Semana 1</option>
                            <option value="2">Semana 2</option>
                            <option value="3">Semana 3</option>
                            <option value="4">Semana 4</option>
                            <option value="5">Semana 5</option>
                            <option value="6">Semana 6</option>
                        </select>
                        <label class="inline-flex items-center cursor-pointer border-l border-slate-200 pl-3" title="Exibir Auditoras e Gestoras na tabela">
                            <input type="checkbox" id="check-gestao" class="sr-only peer" onchange="Produtividade.atualizarTodasAbas()">
                            <div class="relative w-9 h-5 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-slate-600"></div>
                            <span class="ms-2 text-[10px] font-bold text-slate-500 uppercase">Ver Gestão</span>
                        </label>
                    </div>

                    <div id="ctrl-consolidado" class="hidden flex items-center gap-2">
                         <select id="cons-period-type" onchange="Produtividade.Consolidado.togglePeriodo()" class="py-1.5 px-3 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 outline-none bg-white cursor-pointer hover:border-blue-300 transition shadow-sm">
                            <option value="mes" selected>Mensal</option>
                            <option value="dia">Diária</option>
                            <option value="trimestre">Trimestral</option>
                            <option value="semestre">Semestral</option>
                            <option value="ano">Anual</option>
                        </select>
                        <button onclick="Produtividade.Consolidado.exportarExcel()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md transition flex items-center gap-2 active:scale-95">
                            <i class="fas fa-file-export"></i> <span class="hidden lg:inline">Exportar</span>
                        </button>
                    </div>

                    <div id="ctrl-performance" class="hidden flex items-center gap-2">
                        <select id="perf-period-type" onchange="Produtividade.Performance.togglePeriodo()" class="py-1.5 px-3 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 outline-none bg-white cursor-pointer hover:border-blue-300 transition shadow-sm">
                            <option value="mes">Mensal</option>
                            <option value="trimestre">Trimestral</option>
                            <option value="semestre">Semestral</option>
                            <option value="ano">Anual</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
                    <input type="file" id="input-excel" accept=".csv" multiple class="hidden" onchange="Produtividade.Importacao.Validacao.processar(this)">
                    <button onclick="document.getElementById('input-excel').click()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md transition flex items-center gap-2 active:scale-95" title="Importar"><i class="fas fa-file-csv"></i> <span class="hidden sm:inline">Importar</span></button>
                    <button onclick="Produtividade.Importacao.Validacao.limparBancoCompleto()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md transition flex items-center gap-2 active:scale-95" title="Resetar"><i class="fas fa-skull"></i> <span class="hidden sm:inline">Resetar</span></button>
                    <button onclick="Produtividade.Geral.excluirDadosDia()" class="bg-white hover:bg-rose-50 text-rose-600 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition flex items-center gap-2 border border-rose-200 hover:border-rose-300 active:scale-95" title="Excluir"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-32">
        
        <div id="tab-geral" class="view-section animate-fade-in space-y-4"> </div>
        <div id="tab-consolidado" class="view-section hidden animate-fade-in space-y-4"> </div>

        <div id="tab-performance" class="view-section hidden animate-fade-in space-y-6">
            
            <div class="grid grid-cols-12 gap-6 h-[calc(100vh-200px)]">
                
                <div class="col-span-8 flex flex-col gap-4">
                    
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-slate-700 text-lg flex items-center gap-2">
                                <i class="fas fa-chart-line text-blue-500"></i>
                                <span id="chart-title">Evolução do Time</span>
                            </h3>
                            <p class="text-xs text-slate-400 mt-0.5" id="chart-subtitle">Visão geral da produção no período</p>
                        </div>
                        <button id="btn-reset-chart" onclick="Produtividade.Performance.resetChart()" class="hidden text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1.5 rounded-lg font-bold transition flex items-center gap-2">
                            <i class="fas fa-arrow-left"></i> Voltar para Visão Time
                        </button>
                    </div>

                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex-1 relative">
                        <canvas id="evolutionChart"></canvas>
                    </div>
                </div>

                <div class="col-span-4 flex flex-col gap-4">
                    
                    <div class="bg-blue-50 border border-blue-100 p-3 rounded-lg flex items-start gap-3">
                        <i class="fas fa-info-circle text-blue-500 mt-0.5"></i>
                        <p class="text-xs text-blue-800">Clique em uma assistente abaixo para ver a <strong>evolução individual</strong> comparada com a média do time.</p>
                    </div>

                    <div class="bg-white rounded-xl border border-slate-200 shadow-sm flex-1 flex flex-col overflow-hidden">
                        <div class="bg-slate-50 px-4 py-3 border-b border-slate-200 flex justify-between items-center">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Ranking de Produção</span>
                            <i class="fas fa-filter text-slate-300"></i>
                        </div>
                        <div class="overflow-y-auto custom-scrollbar flex-1 p-2" id="ranking-list-container">
                            <div class="text-center text-slate-400 py-10 text-xs">Carregando...</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div id="tab-matriz" class="view-section hidden animate-fade-in space-y-6"><div class="p-8 text-center text-slate-400">Carregando Matriz...</div></div>
    </div>

    <script src="js/produtividade/main.js"></script>
    <script src="js/produtividade/geral.js"></script>
    <script src="js/produtividade/consolidado.js"></script>
    <script src="js/produtividade/performance.js"></script>
    <script src="js/produtividade/matriz.js"></script>
    <script src="js/produtividade/importacao/validacao.js"></script>
    
    <script>
        Produtividade.atualizarTodasAbas = function() {
            if(Produtividade.Geral && !document.getElementById('tab-geral').classList.contains('hidden')) Produtividade.Geral.renderizarTabela();
            if(Produtividade.Consolidado && !document.getElementById('tab-consolidado').classList.contains('hidden')) Produtividade.Consolidado.renderizar(Produtividade.Consolidado.dadosCalculados);
            if(Produtividade.Performance && !document.getElementById('tab-performance').classList.contains('hidden')) Produtividade.Performance.carregar();
        }
    </script>
</body>
</html>
