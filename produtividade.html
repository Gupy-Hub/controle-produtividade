<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade - GupyMesa</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style> 
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; color: #334155; } 
        .tab-btn { transition: all 0.2s; cursor: pointer; color: #64748b; border-bottom: 2px solid transparent; }
        .tab-btn:hover { background-color: #f1f5f9; color: #0f172a; }
        .tab-btn.active { color: #2563eb; background-color: #eff6ff; border-bottom-color: #2563eb; }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        .kpi-card { 
            background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 16px;
            display: flex; flex-direction: column; height: 100px; position: relative; overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50">
    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script> 
    <div id="global-menu"></div>

    <div class="bg-white/80 backdrop-blur-md border-b border-slate-200 fixed top-12 left-0 w-full z-40 h-14 flex items-center">
        <div class="max-w-[1600px] mx-auto px-4 w-full flex items-center justify-between">
            <div class="flex gap-1 overflow-x-auto no-scrollbar">
                <button onclick="Produtividade.mudarAba('geral')" id="btn-geral" class="tab-btn active px-4 py-2 rounded-t-lg font-bold text-sm flex items-center gap-2">
                    <i class="fas fa-check-circle"></i> Validação
                </button>
                <button onclick="Produtividade.mudarAba('consolidado')" id="btn-consolidado" class="tab-btn px-4 py-2 rounded-t-lg font-bold text-sm flex items-center gap-2">
                    <i class="fas fa-table"></i> Consolidado
                </button>
                <button onclick="Produtividade.mudarAba('performance')" id="btn-performance" class="tab-btn px-4 py-2 rounded-t-lg font-bold text-sm flex items-center gap-2">
                    <i class="fas fa-trophy"></i> Performance
                </button>
                <button onclick="Produtividade.mudarAba('matriz')" id="btn-matriz" class="tab-btn px-4 py-2 rounded-t-lg font-bold text-sm flex items-center gap-2">
                    <i class="fas fa-th"></i> Matriz
                </button>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex bg-slate-100 p-1 rounded-lg border border-slate-200">
                    <button onclick="Produtividade.mudarPeriodo('mes')" class="px-3 py-1 text-xs font-bold rounded bg-white shadow-sm text-blue-600">Mês</button>
                    <button onclick="Produtividade.mudarPeriodo('dia')" class="px-3 py-1 text-xs font-bold rounded text-slate-500">Dia</button>
                </div>
                
                <select id="sel-mes" onchange="Produtividade.atualizarTodasAbas()" class="bg-white border border-slate-200 text-xs font-bold rounded-lg px-2 py-1.5 outline-none">
                    <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Março</option>
                    <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
                    <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
                    <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
                </select>

                <div class="flex items-center gap-2 border-l pl-3">
                    <input type="file" id="input-excel" accept=".csv" multiple class="hidden" onchange="Produtividade.importarCSV(this)">
                    <button onclick="document.getElementById('input-excel').click()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md transition flex items-center gap-2">
                        <i class="fas fa-file-csv"></i> Importar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto px-4 py-8 pt-28">
        
        <div id="tab-geral" class="view-section animate-fade-in space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6" id="kpi-container-geral">
                </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-300 overflow-hidden h-[calc(100vh-320px)]">
                <div class="overflow-auto custom-scrollbar h-full">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 sticky top-0 z-10 border-b border-slate-300">
                            <tr class="text-[10px] uppercase font-bold text-slate-600">
                                <th class="px-4 py-3">Assistente</th>
                                <th class="px-2 py-3 text-center">Produção</th>
                                <th class="px-2 py-3 text-center">Meta</th>
                                <th class="px-2 py-3 text-center">% Ating.</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo-geral" class="divide-y divide-slate-200"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-consolidado" class="view-section hidden animate-fade-in">
            <div class="bg-white rounded-xl shadow-sm border border-slate-300 h-[calc(100vh-170px)] overflow-auto custom-scrollbar">
                <table class="w-full text-sm text-left" id="tabela-consolidado"></table>
            </div>
        </div>

        <div id="tab-performance" class="view-section hidden animate-fade-in">
            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-8 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                    <canvas id="evolutionChart" height="150"></canvas>
                </div>
                <div class="col-span-4 bg-white p-6 rounded-xl border border-slate-200 shadow-sm" id="ranking-container">
                    <h3 class="font-bold text-sm mb-4">Top Performance</h3>
                    <div id="ranking-list" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <div id="tab-matriz" class="view-section hidden animate-fade-in">
            <div id="matriz-container" class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 overflow-auto">
                </div>
        </div>

    </div>

    <script>
        // Objeto global de controle para interagir com os botões (onclick)
        window.Produtividade = {
            abaAtiva: 'geral',

            async mudarAba(tabId) {
                this.abaAtiva = tabId;
                
                // 1. Alterna visual dos botões
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                const btnAtivo = document.getElementById(`btn-${tabId}`);
                if (btnAtivo) btnAtivo.classList.add('active');

                // 2. Alterna visibilidade das seções
                document.querySelectorAll('.view-section').forEach(section => section.classList.add('hidden'));
                const sectionAtiva = document.getElementById(`tab-${tabId}`);
                if (sectionAtiva) sectionAtiva.classList.remove('hidden');

                // 3. Notifica o módulo principal para carregar dados
                if (window.AppLoader) await window.AppLoader(tabId);
            },

            atualizarTodasAbas() {
                this.mudarAba(this.abaAtiva);
            },

            mudarPeriodo(periodo) {
                console.log("Período alterado:", periodo);
                this.atualizarTodasAbas();
            },

            importarCSV(input) {
                // Delegado ao módulo de importação
                if (window.ImportEngine) window.ImportEngine.processar(input);
            }
        };

        // Define o mês atual como padrão no seletor
        document.getElementById('sel-mes').value = new Date().getMonth();
    </script>

    <script type="module" src="js/produtividade/main.js"></script>
</body>
</html>
