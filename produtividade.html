<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style> body { font-family: 'Nunito', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-slate-800">

    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/layout.js"></script>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Controle de Produção</h1>
                <p class="text-sm text-slate-500" id="titulo-dinamico">Visão Geral</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-3 bg-slate-50 p-2 rounded-lg">
                <div class="relative">
                    <span class="absolute -top-2 left-2 bg-white px-1 text-[10px] font-bold text-blue-500">DATA REF</span>
                    <input type="text" id="data-global" class="w-32 py-2 text-center border-2 border-slate-200 rounded-lg font-bold text-slate-700 outline-none focus:border-blue-500" placeholder="DD/MM/AAAA">
                </div>

                <select id="view-mode" onchange="toggleSemana()" class="py-2 px-4 border-2 border-slate-200 rounded-lg font-bold text-slate-600 outline-none bg-white cursor-pointer hover:bg-slate-50">
                    <option value="dia">Visão do Dia</option>
                    <option value="mes">Mês Completo</option>
                    <option value="semana">Por Semana</option>
                </select>

                <select id="select-semana" onchange="carregarTela()" class="hidden py-2 px-4 border-2 border-blue-200 bg-blue-50 text-blue-800 rounded-lg font-bold outline-none cursor-pointer">
                    <option value="1">Semana 1</option>
                    <option value="2">Semana 2</option>
                    <option value="3">Semana 3</option>
                    <option value="4">Semana 4</option>
                    <option value="5">Semana 5</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10"><i class="fas fa-layer-group text-6xl"></i></div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Produção Total</p>
                <p class="text-4xl font-black text-blue-700 mt-2" id="kpi-total">--</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10"><i class="fas fa-chart-line text-6xl"></i></div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Média Geral</p>
                <p class="text-4xl font-black text-slate-800 mt-2" id="kpi-media">--</p>
                <p class="text-[10px] text-slate-400">por dia trabalhado</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10"><i class="fas fa-users text-6xl"></i></div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Headcount</p>
                <p class="text-4xl font-black text-purple-700 mt-2" id="kpi-hc">--</p>
                <p class="text-[10px] text-slate-400">assistentes ativas</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4">Nome</th>
                            <th class="px-6 py-4 text-center">Total</th>
                            <th class="px-6 py-4 text-center text-slate-400">FIFO</th>
                            <th class="px-6 py-4 text-center text-slate-400">Grad. Total</th>
                            <th class="px-6 py-4 text-center text-slate-400">Grad. Parcial</th>
                            <th class="px-6 py-4 text-center">Meta Calc.</th>
                            <th class="px-6 py-4 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo" class="divide-y divide-slate-100">
                        <tr><td colspan="7" class="text-center py-10 text-slate-400">A carregar dados...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Configura Data Global
            Sistema.Datas.configurarInputGlobal('data-global', carregarTela);
            
            // 2. Carrega Usuários (Fundamental para o sistema funcionar)
            await Sistema.Dados.carregarUsuarios();
            
            // 3. Renderiza
            carregarTela();
        });

        // Controla visualização do Dropdown de Semana
        function toggleSemana() {
            const mode = document.getElementById('view-mode').value;
            const selSemana = document.getElementById('select-semana');
            
            if (mode === 'semana') {
                selSemana.classList.remove('hidden');
            } else {
                selSemana.classList.add('hidden');
            }
            carregarTela();
        }

        async function carregarTela() {
            const modo = document.getElementById('view-mode').value;
            const refDate = Sistema.Datas.obterDataObjeto(); // Pega data do input global
            
            let inicio, fim, titulo;

            if (modo === 'dia') {
                const iso = refDate.toISOString().split('T')[0];
                inicio = iso; 
                fim = iso;
                titulo = "Visão do Dia: " + iso.split('-').reverse().join('/');
            } else {
                // Se for Mês ou Semana, pegamos o intervalo do Mês inteiro primeiro
                // para depois filtrar se necessário
                const ano = refDate.getFullYear();
                const mes = refDate.getMonth();
                inicio = new Date(ano, mes, 1).toISOString().split('T')[0];
                fim = new Date(ano, mes + 1, 0).toISOString().split('T')[0];
                titulo = `Mês de ${mes+1}/${ano}`;
            }

            // Busca dados brutos no Supabase
            const { data } = await _supabase.from('producao')
                .select('*')
                .gte('data_referencia', inicio)
                .lte('data_referencia', fim);

            let dadosFiltrados = data || [];

            // Filtro de Semana (Lógica aplicada sobre os dados do mês)
            if (modo === 'semana') {
                const numSemana = parseInt(document.getElementById('select-semana').value);
                dadosFiltrados = dadosFiltrados.filter(d => Sistema.Datas.getSemanaDoMes(d.data_referencia) === numSemana);
                titulo += ` - Semana ${numSemana}`;
            }

            document.getElementById('titulo-dinamico').innerText = titulo;

            // --- APLICA A NORMALIZAÇÃO (Regras: Nome Único, Assistentes Apenas) ---
            const lista = Sistema.Dados.normalizar(dadosFiltrados);
            
            // Cálculo de KPIs
            const total = lista.reduce((a, b) => a + b.total, 0);
            
            // Média Geral = Total Produção / Total Dias Trabalhados (Soma dos dias de todos)
            const diasTotais = lista.reduce((a, b) => a + b.dias, 0);
            const media = diasTotais ? Math.round(total / diasTotais) : 0;

            // Atualiza KPIs
            document.getElementById('kpi-total').innerText = total.toLocaleString();
            document.getElementById('kpi-media').innerText = media.toLocaleString();
            document.getElementById('kpi-hc').innerText = lista.length;

            // Renderiza Tabela
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';
            
            if(lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-10 text-slate-400">Nenhum dado encontrado para o período.</td></tr>';
                return;
            }

            let html = '';
            lista.forEach(u => {
                const badge = u.atingiu 
                    ? '<span class="bg-emerald-100 text-emerald-800 border border-emerald-200 px-2 py-1 rounded text-xs font-bold uppercase">Atingida</span>' 
                    : '<span class="bg-rose-100 text-rose-800 border border-rose-200 px-2 py-1 rounded text-xs font-bold uppercase">Abaixo</span>';
                
                html += `
                <tr class="hover:bg-slate-50 border-b border-slate-50 transition duration-150">
                    <td class="px-6 py-4 font-bold text-slate-700">
                        ${u.nome} 
                        <div class="text-[10px] text-slate-400 font-normal">${u.dias} dias trab.</div>
                    </td>
                    <td class="px-6 py-4 text-center font-black text-blue-700 text-lg">${u.total.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center text-slate-500">${u.fifo}</td>
                    <td class="px-6 py-4 text-center text-slate-500">${u.gt}</td>
                    <td class="px-6 py-4 text-center text-slate-500">${u.gp}</td>
                    <td class="px-6 py-4 text-center text-slate-400 font-medium">${u.meta.toLocaleString()}</td>
                    <td class="px-6 py-4 text-center">${badge}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }
    </script>
</body>
</html>
