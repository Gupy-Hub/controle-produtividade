<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Performance Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style> 
        body { font-family: 'Nunito', sans-serif; background-color: #f3f4f6; } 
        .login-card { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-100 to-slate-200">

    <div class="login-card w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl border border-slate-100 mx-4">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-2xl shadow-lg shadow-blue-200 mb-4 transform rotate-3">
                <i class="fas fa-chart-line text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Performance Pro</h1>
            <p class="text-sm text-slate-400 font-medium mt-1">Gestão de Produtividade & Qualidade</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">ID de Acesso</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-slate-300"></i>
                    </div>
                    <input type="number" id="login-id" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition font-bold text-slate-700" placeholder="Digite seu ID/Matrícula">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-300"></i>
                    </div>
                    <input type="password" id="login-senha" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition font-bold text-slate-700" placeholder="••••••••">
                </div>
            </div>

            <button id="btn-login" onclick="Login.entrar()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition transform active:scale-95 shadow-md shadow-blue-100 flex items-center justify-center gap-2">
                <span>Entrar no Sistema</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>

            <div id="msg-erro" class="hidden p-3 bg-red-50 border border-red-100 rounded-lg text-xs font-bold text-red-600 text-center flex items-center justify-center gap-2 animate-pulse">
                <i class="fas fa-exclamation-circle"></i>
                <span>Usuário ou senha incorretos.</span>
            </div>
        </div>

        <div class="mt-8 text-center border-t border-slate-50 pt-4">
            <p class="text-xs text-slate-400">Problemas com acesso?</p>
            <p class="text-xs text-blue-500 font-bold cursor-pointer hover:underline" onclick="alert('Contate seu supervisor ou o suporte técnico.')">Fale com a Gestão</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
