<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Produtividade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <div class="bg-slate-900 p-8 text-center">
            <h1 class="text-2xl font-extrabold text-white tracking-tight uppercase">Acesso Restrito</h1>
            <p class="text-slate-400 text-sm mt-1">Controle de Produtividade & Performance</p>
        </div>
        
        <div class="p-8 space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">ID do Colaborador</label>
                <input type="number" id="login-id" class="w-full bg-slate-50 border-2 border-slate-200 text-slate-800 text-lg font-bold rounded-xl p-3 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50/50 transition" placeholder="Digite seu ID" autofocus>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Senha de Acesso</label>
                <input type="password" id="senha" class="w-full bg-slate-50 border-2 border-slate-200 text-slate-800 text-lg font-bold rounded-xl p-3 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50/50 transition" placeholder="••••••••">
            </div>

            <div id="error-msg" class="hidden bg-red-50 text-red-600 text-sm font-bold p-3 rounded-lg border border-red-100 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                <span id="msg-texto">Erro de autenticação</span>
            </div>

            <button onclick="fazerLogin()" id="btn-entrar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition transform active:scale-95 text-lg">
                Entrar no Sistema
            </button>
        </div>
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400">© 2024 Gestão de Operações</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
