<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Performance Pro</title>
    <link rel="shortcut icon" href="#">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style> body { font-family: 'Nunito', sans-serif; background-color: #f1f5f9; } </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-100">

    <script src="js/config.js"></script>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-slate-200">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-chart-line text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Performance Pro</h1>
            <p class="text-slate-400 text-sm font-bold mt-1">Faça login para continuar</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1ml-1">ID do Usuário</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-3 text-slate-400"></i>
                    <input type="number" id="login-id" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-bold text-slate-700 transition" placeholder="Ex: 101">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Senha</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-slate-400"></i>
                    <input type="password" id="login-senha" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-bold text-slate-700 transition" placeholder="••••••••">
                </div>
            </div>

            <button onclick="fazerLogin()" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 transition transform active:scale-95 mt-2">
                Entrar no Sistema
            </button>
        </div>

        <p class="text-center text-xs text-slate-300 mt-8 font-medium">Versão 1.0 • Sistema Interno</p>
    </div>

    <script src="js/login.js"></script>
    
    <script>
        document.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
